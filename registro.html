<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Registro - El Almacén de Don Sil</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="content">
        <div class="navbar">
            <div class="navbar-left">
                <a href="index.html" class="active">Inicio</a>
                <a href="gestion-productos.html">Gestión de Productos</a>
                <a href="ventas.html">Ventas</a>
                <a href="registro.html">Registro</a>
                <a href="devolucion.html">Devolución</a>
            </div>
            <div class="navbar-right">
                <a href="login.html" class="logout">Cerrar Sesión</a>
            </div>
        </div>
        
        <!-- Formulario para filtros de registro -->
        <!-- ...resto del HTML... -->
        <div class="product-form">
            <h2>Filtros de Registro</h2>
            <div class="filters-container">
                <div class="form-row">
                    <div class="form-group">
                        <label for="tipoRegistro">Tipo de Registro:</label>
                        <select id="tipoRegistro" name="tipoRegistro" class="input-field">
                            <option value="todos">Todos</option>
                            <option value="devoluciones">Devoluciones</option>
                            <option value="ventas">Ventas</option>
                            <option value="modificaciones">Modificaciones</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="fechaInicio">Desde:</label>
                        <input type="date" id="fechaInicio" name="fechaInicio" class="input-field">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="fechaFin">Hasta:</label>
                        <input type="date" id="fechaFin" name="fechaFin" class="input-field">
                    </div>
                    <div class="form-group action">
                        <button class="btn-action search">Buscar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- ...resto del HTML... -->


        <!-- Tabla de registros -->
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tipo</th>
                    <th>Fecha</th>
                    <th>Imprimir</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los registros irán aquí -->
                <!-- Ejemplo de fila con datos y botón de imprimir -->
                <tr>
                    <td>1234</td>
                    <td>Venta</td>
                    <td>2024-03-19</td>
                    <td><button class="btn-action print">Imprimir</button></td>
                </tr>
                <!-- Repite las filas para otros registros -->
            </tbody>
        </table>

        <!-- Otras secciones del sitio si son necesarias -->
    </div>

    <div class="footer">
        <!-- Contenido del pie de página si es necesario -->
    </div>
</body>
</html>
