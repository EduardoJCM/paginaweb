<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto - El Almacén de Don Sil</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="content">
        <div class="navbar">
            <a href="agregar.html" class="active">Agregar</a>
            <a href="eliminar-eliminar.html">Gestión de Productos</a>
            <a href="index.html">Ventas</a>
        </div>

        <div class="product-form">
            <div class="form-group">
                <label for="codigo">Codigo</label>
                <input type="text" id="codigo" name="codigo" class="input-field">
            </div>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="input-field">
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <input type="text" id="descripcion" name="descripcion" class="input-field">
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad</label>
                <input type="number" id="cantidad" name="cantidad" class="input-field">
            </div>
            <div class="form-group">
                <label for="precio_mayoreo">Precio Mayoreo</label>
                <input type="text" id="precio_mayoreo" name="precio_mayoreo" class="input-field">
            </div>
            <div class="form-group">
                <label for="precio_menudeo">Precio Menudeo</label>
                <input type="text" id="precio_menudeo" name="precio_menudeo" class="input-field">
            </div>
            <div class="form-group action">
                <button class="btn-action add">Guardar</button>
            </div>
        </div>
    </div>
</body>
</html>
