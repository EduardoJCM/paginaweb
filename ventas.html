<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio - El Almacén de Don Sil</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="content">
        <div class="navbar">
            <a href="agregar.html">Agregar</a>
            <a href="gestion-productos.html" >Gestión de Productos</a>
            <a href="ventas.html" class="active">Ventas</a>
        </div>
        <div class="product-form">
            <div class="product-action">
                <input type="text" placeholder="Código" name="codigo" class="input-action">
                <input type="number" placeholder="Cantidad" name="cantidad" class="input-action quantity">
                <button class="btn-action add">Agregar</button>
            </div>
            <!-- La tabla para las ventas -->
            <table>
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Importe</th>
                        <th>Normal</th>
                        <th>Mayoreo</th>
                        <th>Menudeo</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Ejemplo de fila con botones y opciones de precio -->
                    <tr>
                        <td>0001</td>
                        <td>Producto Ejemplo</td>
                        <td>$10.00</td>
                        <td>1</td>
                        <td>$10.00</td>
                        <td><input type="radio" name="tipo_precio_0001" value="normal" checked></td>
                        <td><input type="radio" name="tipo_precio_0001" value="mayoreo"></td>
                        <td><input type="radio" name="tipo_precio_0001" value="menudeo"></td>
                        <td><button class="btn-action edit">Editar</button></td>
                        <td><button class="btn-action delete">Eliminar</button></td>
                    </tr>
                    <!-- Repite las filas para otros productos -->
                </tbody>
            </table>
        </div>

        <div class="footer">
            <button class="cobrar">Cobrar $0.00</button>
        </div>
    </div>
</body>
</html>
